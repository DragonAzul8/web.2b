<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <p>Para hacer una tabla utilizamos
        las eqtiquetas TABLE, TR, TD.
    </p>
    <ul>
        <li>Con <b>TABLE</b> creamos la tabla</li>
        <li>Con <b>TR</b> creamos una fila</li>
        <li>Con <b>TD</b> creamos una celda</li>
    </ul>
    <h2>Tabla de ingredientes</h2>
    <table border="1">
        <tr>
            <td>Ingredientes</td>
            <td>Cantidad</td>
            <td>Precio</td>
        </tr>
        <tr>
            <td>Huevos</td>
            <td>6</td>
            <td>2€</td>
        </tr>
        <tr>
             <td>Patatas</td>
             <td>5</td>
             <td>2,50€</td>
        </tr>
        <tr>
             <td>Aceite</td>
             <td>300mL</td>
             <td>3€</td>
        </tr>

    </table>
</body>
</html>
